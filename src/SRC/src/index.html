    <!--slider Section-->
    <div id="customCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
  <div class="carousel-inner">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-item active custom-item-1">
      <img src="./logs/best_2.png" class=" w-100 p-3" alt="First slide">
    </div>
    <!--poster 2 and 3 must changed to the poster of latest movie-->
    <div class="carousel-item custom-item-2">
      <img src="./logs/best_3.png" class="w-100 p-3" alt="Second slide">
    </div>
    <div class="carousel-item custom-item-3">
      <img src="./logs/logomain.png" class=" w-100 p-3" alt="Third slide">
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#customCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#customCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hidden">Next</span>
  </button>
