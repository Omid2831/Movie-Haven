
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        .light-mode {
            background-color: white;
            color:#121212;
        }

        .light-mode .navbar {
            background-color: white;
            color:#121212;
        }

        .light-mode .navbar a {
            background-color: white;
            color:#121212;
        }

        .light-mode .navbar button{
            background-color: white;
            color:#121212;
        }

        .light-mode .popular-today{
            background-color: gray;
            color:#121212;
        }

        .light-mode .footer{
            background-color: white;
        }

        .light-mode .footer a{
            color:#121212;
        }

        .light-mode .section .items div{
            background-color: lightgray;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1c1c1c;
        }

        .navbar button {
            text-decoration: none;
            color: white;
            background-color: #1c1c1c;
            margin: 0 10px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
        }

        .navbar .right-menu {
            display: flex;
            align-items: center;
        }

        .main-content {
            padding: 20px;
        }

        .popular-today {
            background-color: #282828;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .popular-today button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff4c4c;
            color: white;
            cursor: pointer;
        }

        .popular-today button:hover {
            background-color: #e43d3d;
        }

        .sections {
            margin-top: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            margin-bottom: 10px;
        }

        .section .items {
            display: flex;
            overflow-x: auto;
        }

        .section .items div {
            flex: 0 0 150px;
            height: 200px;
            margin-right: 10px;
            background-color: #383838;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }

        .footer {
            background-color: #1c1c1c;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .footer div,
        .footer a {
            margin: 5px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
   
    <div class="navbar">
        <div class="left-menu">
            <a href="#">logo</a>
            <a href="#">home</a>
            <a href="#">genres</a>
            <a href="#">now</a>
            <a href="#">popular</a>
            <a href="#">my list</a>
        </div>
        <div class="right-menu">
            <a href="#">search bar</a>
            <a href="#">profile</a>
            <a href="#">profile setting</a>
            <button onclick="toggledarkmode()" type="button">toggle darkmode</button>
        </div>
    </div>
    <div class="main-content">
        <div class="popular-today">
            <h1>Popular Today</h1>
            <p>Automatically swipes posters of the series or film</p>
            <button>Play</button>
            <button>Info</button>
        </div>

        <div class="sections">
            <div class="section">
                <h2>My List</h2>
                <div class="items">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
            </div>

            <div class="section">
                <h2>Drama</h2>
                <div class="items">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
            </div>

            <div class="section">
                <h2>Anime</h2>
                <div class="items">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div><a href="#">Terms of use</a></div>
        <div><a href="#">Privacy policy</a></div>
        <div><a href="#">Cookie settings</a></div>
        <div><a href="#">Language</a></div>
        <div><a href="#">FAQ</a></div>
        <div><a href="#">Help Center</a></div>
        <div><a href="#">Contact us</a></div>
        <div><a href="#">Follow us</a></div>
        <div><a href="#">Socials</a></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
